<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<script>
	function passwordStrength() {
		var weak = "";
		if (document.getElementById("register-form-id").password.value.length < 6) {
			weak = "* weaken password";
		}
		$("#register-form-id > span").text(weak);
	};
	
	function validateName() {
		var pat = /^[\w]+$/;
		return pat.test(document.getElementById("register-form-id").userName.value);
	}
	
	function registerClick() {
		$(function() {
			$("#login-form-id").hide();
			$("#register-form-id").show();
		});
	};
	
	function loginClick() {
		$(function() {
			$("#register-form-id").hide();
			$("#login-form-id").show();
		});
	};
	loginClick();
</script>

</head>
<body>

	<div>
		<button style="margin:0px 0px 0px 500px" onclick="loginClick()">Login</button>
		<button style="margin:0px 0px 0px 10px" onclick="registerClick()">Register</button><br /><br /> 
	</div>

	<div>
		<form  id="login-form-id" action="LoginServlet" method="post">
			<input type="text" name="userName" placeholder="Username" required><br /><br /> 
			<input type="password" name="password" placeholder="Password" required><br /><br /> 
			<input type="submit" value="Log In"><br /><br /> 
		</form>
	</div>

	<div>
		<form id="register-form-id" action="RegisterServlet" method="post" onsubmit="validateName()">
			<input type="text" name="userName" placeholder="Username" required><br /><br /> 
			<input type="password" name="password" placeholder="Password" onkeyup="passwordStrength()" required> 
			<span style="color:red"></span><br /><br /> 
			<input type="submit" value="Register"><br /><br /> 
		</form>
	</div>

</body>
</html>
