<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<script>
	function passwordStrength() {
		var weak = "";
		if (document.form.password.value.length < 6) {
			weak = "* weaken password";
		}
		$("form > span").text(weak);
	};
</script>

</head>
<body>

	<p>Please log in</p>

	<form id="form-id" name="form" action="" method="post">
		<input type="text" name="userName" placeholder="Username" required><br /><br /> 
		<input type="password" name="password" placeholder="Password" onkeyup="passwordStrength()" required> 
		<span style="color:red"></span><br /><br /> 
		<input type="submit" value="Log In">

	</form>


</body>
</html>
