<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Create a quiz</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="questionadd.js"></script> 
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<form id="quiz-creation" action="CreateQuizServlet" method="post"> 
	
		<div class="topbar">
			<div id="quiz-name">
				<p>Name of the quiz: </p>
				<input class="quiz-name-field" type="text" name="quizNameText" placeholder="Enter quiz name" required>
			</div>
		
			<div id="quiz-description">
				<p>Description of the quiz:<p>
				<textarea placeholder=" Descibe your quiz" rows="4" cols="27" name="quizDescriptionText" required></textarea>
			</div>
			
			<div id="quiz-properties">
				<p>Define properties of your quiz: </p>
				<div class="property-entry">
					<p> Randomize order </p> <input type="checkbox" name="QuizProperties" value="RandomQuestions">
				</div>
				<div class="property-entry">
					<p> View mode:   </p>
						<select name="QuizProperties">
							<option value="DisplayOnePage">One Page</option>
							<option value="DisplayMultiplePage">Multiple Page</option>
						</select>
				</div>
				<div class="property-entry">
					<p>Immediate correction </p> <input type="checkbox" name="QuizProperties" value="ImmediateCorrection">
				</div>
			</div>
		</div>
	
		<div id="questions">	
			<div id="question-types">
				<p>Question Types: </p>
				<select id="questionTypeElements">
					<option value="QuestionResponseType">Question-Response</option>
					<option value="FillInTheBlankType">Fill in the Blank</option>
					<option value="MultipleChoiceType">Multiple Choice</option>
					<option value="PictureResponseType">Picture-Response</option>
				</select>
				<button type="button" id="addQuestionButton">Add question</button>
			</div>
			
			<div id="addQuestionsType"> </div>
		</div>

		<div id="submit">
			<input type="submit" value="Submit quiz">
		</div>
	</form>
	
</body>
</html>
